<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-chekcbox/paper-checkbox.html">
<link rel="import" href="../paper-button/paper-button.html">

<dom-module id="polycast-checklist">
  <template>
  <h3>Todo: </h3>
  <dom-repeat items="{{tasks}}"
    as = "task">
    <template>


    <div>
      <paper-checkbox></paper-checkbox>
      <paper-input value "{{task}}"></paper-input>
    </div>
    </template>
  </dom-repeat>



    <h3>Completed: </h3>
    <!-- add completed stuff -->
    <paper-button>Add Task</paper-button>
  </template>

  <script>
    /**
     * `polycast-checklist`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class PolycastChecklist extends Polymer.Element {
      static get is() { return 'polycast-checklist'; }
      static get properties() {
        return {
          tasks: {
            type: Array,
            value: () => [1,2,3,4,5]
          }
          }
        };
      }


    window.customElements.define(PolycastChecklist.is, PolycastChecklist);
  </script>
</dom-module>
